  <body>
    <main>
      <nav>
        <div>
          <a class="logoImage" href="/index.html">
            <img src="https://i.postimg.cc/hvQ15s0b/images-11.jpg" alt="" />

        <div class="navigation">
          <ul>
            <li><a href="../index.html">Home</a></li>

            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
      <div class="header">
        <h2>Reach Me</h2>
      </div>
      <div id="form1">
        <form action="https://formspree.io/f/xnqkldqw" method="post">
          <div class="mb-3 w-25">
            <label for="#FirstName" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              name="Fullname"
              id="FirstName"
              aria-describedby="#Fullname"
              placeholder="enter name here"
              required
            />
          </div>
          <div class="mb-3 w-25">
            <label for="#Surname" class="form-label">Surname</label>
            <input
              type="text"
              class="form-control"
              name="Surname"
              required
              id="Surname"
              aria-describedby="#Surname"
              placeholder="enter surname here"
            />
          </div>
          <div class="mb-3">
            <label for="#Email" class="form-label">Email address</label>
            <input
              type="Email"
              class="form-control"
              name="Email"
              required
              id="Email"
              aria-describedby="#Email"
              placeholder="name@example.com
              "
            />
          </div>
          <div class="mb-3">
            <label for="#Message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="Message"
              rows="3"
              placeholder="Message"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-dark" target="_blank">
            Submit
          </button>
        </form>
      </div>
    </main>
    <footer class="mt-3 container-fluid position-relative">

        <a href="#" class="text-dark mx-2"><i class="bi bi-instagram"></i></a>
        <a href="#" class="text-dark mx-2"><i class="bi bi-whatsapp"></i></a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
